<style>
  /* ==================================================
     1. 容器重置：强制占满整个屏幕宽度
     ================================================== */
  
  /* 也就是最外层的壳子，不能让它限制宽度 */
  .page__inner-wrap {
    width: 100% !important;
    max-width: 100% !important; /* 核心：撑开全屏 */
    padding: 0 40px !important; /* 左右稍微留点缝，别贴死屏幕边 */
    margin: 0 !important;
  }

  /* 主布局容器：开启 Flex 模式 */
  #main {
    display: flex !important;           /* 开启弹性盒子 */
    flex-direction: row !important;     /* 横向排列：左边是侧边栏，右边是内容 */
    align-items: flex-start !important; /* 顶部对齐 */
    justify-content: flex-start !important; /* 从左边开始排，不要居中！ */
    width: 100% !important;
  }

  /* ==================================================
     2. 左侧：侧边栏 (Sidebar)
     要求：在左边，内部居中，离顶部有距离
     ================================================== */
  
  .sidebar {
    /* 宽度设置：你可以把 25% 改成你想要的像素，例如 300px */
    width: 15% !important;      
    min-width: 250px !important; /* 保证最小宽度，别太窄 */
    
    /* 位置设置 */
    margin-top: 80px !important;    /* 距离顶部的距离 */
    margin-right: 50px !important;  /* 侧边栏和右侧内容的间距 */
    
    /* 内部对齐：让头像和字在“左侧这一栏”里居中 */
    text-align: center !important; 
    
    /* 清除干扰样式 */
    float: none !important;
    position: relative !important; /* 先取消 sticky，防止定位干扰布局 */
  }

  /* 强制头像图片居中 */
  .author__avatar img {
    margin: 0 auto !important; 
    display: block !important;
  }

  /* 强制侧边栏内所有内容块居中 */
  .sidebar .author__content,
  .sidebar .author__urls-wrapper {
    width: 100% !important;
    text-align: center !important;
  }
  
  /* 修复图标列表居中 */
  .author__urls.social-icons {
    display: inline-block !important;
  }

  /* ==================================================
     3. 右侧：文献块 (Archive)
     要求：占满剩余所有空间
     ================================================== */
  
  .archive {
    /* 核心：flex: 1 代表“剩余空间全给我” */
    flex: 1 !important;  
    
    /* 样式重置 */
    width: auto !important; 
    max-width: none !important; /* 解除最大宽度限制 */
    float: none !important;
    margin-top: 0 !important;
    padding-right: 20px !important; /* 右边留点呼吸感 */
  }

  /* ==================================================
     4. 手机端适配
     ================================================== */
  @media screen and (max-width: 900px) {
    #main {
      flex-direction: column !important; /* 改为上下排列 */
      align-items: center !important;    /* 整体居中 */
    }

    .sidebar {
      width: 100% !important;
      margin-right: 0 !important;
      margin-top: 20px !important;
      margin-bottom: 40px !important;
    }

    .archive {
      width: 100% !important;
      padding: 0 10px !important;
    }
    
    .page__inner-wrap {
      padding: 0 10px !important; /* 手机上边距改小 */
    }
  }
</style>
