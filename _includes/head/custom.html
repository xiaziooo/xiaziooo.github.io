<style>
  /* =========================================
     1. 让页面平铺整个屏幕 (去除左右大留白)
     ========================================= */
  
  /* 也就是打破默认的 max-width 限制 */
  .page__inner-wrap {
    max-width: 100% !important; /* 强制占满宽屏 */
    padding-left: 2rem !important; /* 保留一点点呼吸感，别贴着屏幕边缘 */
    padding-right: 2rem !important;
  }

  /* 顶部的导航栏也要跟着变宽，否则会对不齐 */
  .masthead__inner-wrap {
    max-width: 100% !important;
    padding-left: 2rem !important;
    padding-right: 2rem !important;
  }

  /* =========================================
     2. 侧边栏 (Sidebar) 样式调整
     ========================================= */
  
  .sidebar {
    /* 往下挪一点 */
    margin-top: 50px !important; 
    
    /* 内容左右居中 */
    text-align: center !important;
  }

  /* 让头像图片也居中 (因为图片默认是行内元素或块级元素，需要特殊处理) */
  .author__avatar img {
    margin: 0 auto !important;
    display: block !important;
  }

  /* 侧边栏里的文字内容居中 */
  .author__content, 
  .author__urls-wrapper {
    text-align: center !important;
  }
  
  /* 调整关注按钮和图标列表的居中 */
  .author__urls.social-icons {
    text-align: center !important;
    padding-left: 0 !important; /* 去掉列表默认的左缩进 */
  }
  
  /* 让图标列表里的每一项也居中显示 */
  .author__urls.social-icons li {
    display: block !important; /* 或者是 inline-block */
    text-align: center !important;
  }

  /* =========================================
     3. 增加侧边栏与右侧内容的间距
     ========================================= */
  
  /* 针对右侧的主内容区域 */
  .archive, .page__content, #main > div:not(.sidebar) {
    /* 左侧增加内边距，把它往右推 */
    padding-left: 5rem !important; 
    
    /* 如果你想让右侧内容也尽量宽，可以把宽度设大 */
    width: 75% !important; /* 剩下的25%给侧边栏 */
  }

  /* 如果屏幕特别宽，可能需要限制侧边栏不要太宽 */
  .sidebar {
    width: 20% !important; /* 侧边栏占 20% */
  }

  /* =========================================
     4. 手机端适配 (必须加，否则手机上会乱)
     ========================================= */
  @media (max-width: 768px) {
    .page__inner-wrap, .masthead__inner-wrap {
      padding-left: 1rem !important;
      padding-right: 1rem !important;
    }
    .archive, .page__content {
      padding-left: 0 !important; /* 手机上取消左侧强推间距 */
      width: 100% !important;
    }
    .sidebar {
      width: 100% !important;
      margin-top: 0 !important;
    }
  }
</style>
