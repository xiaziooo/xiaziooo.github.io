<style>
  /* ==================================================
     1. 解决“左右Margin太大”：强制撑开页面宽度
     ================================================== */
  
  /* 解除原来的宽度限制 */
  .page__inner-wrap {
    width: 98% !important;        /* 几乎占满全屏，左右留一点点缝隙好看 */
    max-width: 100% !important;   /* 覆盖原来可能有的 1280px 限制 */
    margin: 0 auto !important;    /* 整体居中 */
    padding: 0 10px !important;   /* 极小的左右内边距 */
  }

  /* ==================================================
     2. 布局核心：Flexbox
     这是让左侧能“固定”的前提条件
     ================================================== */
  
  #main {
    display: flex !important;           /* 开启弹性布局 */
    flex-direction: row !important;     /* 左右排列 */
    justify-content: flex-start !important;
    align-items: flex-start !important; /* 关键：顶部对齐，否则Sticky失效 */
    width: 100% !important;
    gap: 30px !important;               /* 左栏和右栏之间的间距 */
  }

  /* ==================================================
     3. 左侧栏：实现“滑动时保持不动” (Sticky)
     ================================================== */
  
  .sidebar {
    /* --- 固定定位的核心代码 --- */
    position: -webkit-sticky !important; /* Safari 兼容 */
    position: sticky !important;
    top: 20px !important;                /* 距离浏览器顶部的距离 */
    z-index: 10 !important;              /* 保证它浮在其他层级之上 */
    
    /* --- 尺寸和样式 --- */
    width: 280px !important;             /* 给个固定宽度，或者用 20% */
    min-width: 280px !important;
    height: fit-content !important;      /* 关键：高度由内容决定，不要撑满 */
    
    /* --- 内部居中 --- */
    text-align: center !important;
    margin-right: 0 !important;          /* 间距由 #main 的 gap 控制 */
    margin-top: 40px !important;         /* 初始距离顶部的空隙 */
  }

  /* 强制头像和文字居中 */
  .author__avatar img {
    margin: 0 auto !important; 
    display: block !important;
  }
  
  .sidebar .author__content,
  .sidebar .author__urls-wrapper {
    text-align: center !important;
    width: 100% !important;
  }
  
  /* 图标列表居中 */
  .author__urls.social-icons {
    display: inline-block !important;
  }

  /* ==================================================
     4. 右侧内容：占满剩余空间
     ================================================== */
  
  .archive {
    flex: 1 !important;        /* 霸占剩余的所有宽度 */
    min-width: 0 !important;   /* 防止内容过宽撑破布局 */
    margin-top: 0 !important;
    padding-right: 10px !important;
  }

  /* ==================================================
     5. 手机端适配 (必须要有)
     手机上不能固定左侧，否则也没法看内容了
     ================================================== */
  
  @media screen and (max-width: 900px) {
    #main {
      flex-direction: column !important; /* 变回上下排列 */
      gap: 0 !important;
    }

    .sidebar {
      position: static !important; /* 手机上取消固定效果 */
      width: 100% !important;
      min-width: 0 !important;
      margin-top: 20px !important;
      margin-bottom: 30px !important;
    }

    .page__inner-wrap {
      width: 100% !important;
      padding: 0 15px !important;
    }
  }
</style>
