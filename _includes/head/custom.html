<style>
  /* ==================================================
     1. 全局容器解锁：让页面变宽，平铺全屏
     ================================================== */
  
  /* 解除原本主题对宽度的死板限制 */
  .page__inner-wrap {
    max-width: 95% !important; /* 占据屏幕 95% 的宽度 */
    width: 100% !important;
    margin-left: auto !important;
    margin-right: auto !important;
    padding: 0 !important;
  }

  /* ==================================================
     2. 核心布局重构：使用 Flexbox (弹性盒子)
     这是解决“乱跑”的关键
     ================================================== */
  
  #main {
    display: flex !important;           /* 开启弹性布局 */
    flex-direction: row !important;     /* 电脑上横向排列 */
    justify-content: center !important; /* 整体居中 */
    align-items: flex-start !important; /* 顶部对齐 */
    width: 100% !important;
  }

  /* ==================================================
     3. 侧边栏 (Sidebar) 定制
     ================================================== */
  
  .sidebar {
    /* 宽度控制 */
    width: 300px !important;   /* 给个固定宽度，防止忽胖忽瘦 */
    min-width: 300px !important;
    flex-shrink: 0 !important; /* 禁止侧边栏被挤压变形 */
    
    /* 位置控制 */
    margin-top: 80px !important;   /* 【需求】往下挪一点 */
    margin-right: 60px !important; /* 【需求】离右边内容远一点 (Padding) */
    
    /* 样式重置 */
    float: none !important;    /* 禁用原来的浮动，防止乱跑 */
    text-align: center !important; /* 【需求】内容左右居中 */
    padding: 0 !important;
  }

  /* 强制侧边栏里的头像、文字全部居中 */
  .sidebar .author__avatar img,
  .sidebar .author__content,
  .sidebar .author__urls-wrapper {
    margin-left: auto !important;
    margin-right: auto !important;
    text-align: center !important;
    display: block !important;
  }
  
  /* 修复图标列表的对齐 */
  .author__urls.social-icons {
    display: inline-block !important; /* 让列表紧凑居中 */
  }

  /* ==================================================
     4. 右侧主要内容 (Archive) 定制
     ================================================== */
  
  .archive {
    flex-grow: 1 !important;   /* 自动占满剩下的所有空间 */
    max-width: 100% !important;
    float: none !important;    /* 禁用浮动 */
    margin-right: 0 !important;
    padding-right: 0 !important;
    width: auto !important;    /* 自动适应宽度 */
  }

  /* ==================================================
     5. 手机端/小屏幕 完美适配 (Mobile Responsive)
     【需求】手机上等比例缩放，不乱跑
     ================================================== */
  
  @media screen and (max-width: 900px) {
    /* 屏幕变窄时，改为垂直排列 */
    #main {
      flex-direction: column !important; /* 上下排列 */
      align-items: center !important;    /* 居中对齐 */
    }

    .sidebar {
      width: 100% !important;   /* 手机上侧边栏占满宽度 */
      min-width: 0 !important;
      margin-right: 0 !important;
      margin-top: 20px !important; /* 手机上不需要空那么多头 */
      margin-bottom: 40px !important; /* 和下面内容的间距 */
      position: static !important; /* 手机上取消固定定位，防止遮挡 */
    }

    .archive {
      width: 100% !important;
      padding: 0 20px !important; /* 手机上两边留点缝隙，好看 */
    }
    
    /* 字体等比例适配 */
    body {
      font-size: 16px !important; /* 保证手机上字号合适 */
    }
  }
</style>
