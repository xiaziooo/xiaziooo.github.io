<style>
  /* ==================================================
     1. 根源修正：铲除所有顶部空白
     解决“刚进去还能往上挪”的问题
     ================================================== */
  
  /* 暴力清除 Jekyll 模板默认给导航栏留的空位 */
  body {
    padding-top: 0 !important; /* 核心：去掉顶部的巨大空隙 */
    margin-top: 0 !important;
  }
  
  /* 确保主容器紧贴浏览器顶部 */
  .page__inner-wrap {
    margin-top: 0 !important;
    padding-top: 40px !important; /* 给内容一点呼吸感，但不是通过 Margin */
    width: 98% !important;
    max-width: 100% !important;
    margin-left: auto !important;
    margin-right: auto !important;
    padding-left: 10px !important;
    padding-right: 10px !important;
  }

  /* ==================================================
     2. 布局结构：Flexbox
     ================================================== */
  
  #main {
    display: flex !important;
    flex-direction: row !important;
    align-items: flex-start !important;
    justify-content: flex-start !important;
    width: 100% !important;
    gap: 40px !important; /* 左栏和右栏的间距 */
    margin-top: 0 !important;
  }

  /* ==================================================
     3. 侧边栏：无缝固定 (零跳动)
     解决“下滑跳一下”的问题
     ================================================== */
  
  .sidebar {
    /* --- 核心固定逻辑 --- */
    position: -webkit-sticky !important;
    position: sticky !important;
    
    /* 关键点：这里的 top 值要和视觉上的起始位置一致，防止跳动 */
    top: 40px !important;   /* 意思是：滚到离顶端40px时锁住 */
    
    /* 既然我们已经用 page__inner-wrap 的 padding-top 把内容推下来了 */
    /* 这里就不要再加 margin-top 了，否则会产生“行程差”导致跳动 */
    margin-top: 0 !important; 
    
    /* --- 样式与尺寸 --- */
    width: 280px !important;
    min-width: 280px !important;
    height: fit-content !important; /* 只要包裹住内容即可 */
    z-index: 100 !important;
    
    /* --- 内容对齐 --- */
    text-align: center !important;
    margin-right: 0 !important;
  }

  /* 侧边栏内容强制居中 */
  .author__avatar img {
    margin: 0 auto 10px auto !important; /* 头像下面加点小空隙 */
    display: block !important;
  }
  .sidebar .author__content, 
  .sidebar .author__urls-wrapper {
    text-align: center !important;
    width: 100% !important;
  }
  .author__urls.social-icons {
    display: inline-block !important;
  }

  /* ==================================================
     4. 右侧内容：平滑滚动
     ================================================== */
  
  .archive {
    flex: 1 !important;
    min-width: 0 !important;
    margin-top: 0 !important; /* 对齐左边 */
    padding-bottom: 50px !important; /* 底部留点空 */
  }

  /* ==================================================
     5. 手机端适配
     ================================================== */
  
  @media screen and (max-width: 900px) {
    #main {
      flex-direction: column !important;
      gap: 20px !important;
    }
    .page__inner-wrap {
      padding-top: 20px !important; /* 手机上不需要那么多顶部留白 */
    }
    .sidebar {
      position: static !important; /* 手机上取消固定 */
      width: 100% !important;
      margin-top: 0 !important;
    }
    .archive {
      padding-left: 10px !important;
      padding-right: 10px !important;
    }
  }
</style>
